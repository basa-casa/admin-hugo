# Netlify CMS Folder Collection. See https://www.staticcms.org/docs/collection-types#folder-collections
name: text_fields
identifier_field: name
label: Text Fields
label_singular: Text Field
collection_type: folder
description: >
  The text widget takes a multiline text field and saves it as a string. For shorter text inputs, use the string widget.
folder: "data/scms/fields"
fields:
  - import: field scms-field-name
    field_type: import
  - import: field scms-field-label
    field_type: import
  - import: field scms-field-widget
    field_type: import
    extend:
      default: text
  - import: field scms-field-field_type
    field_type: import
    extend:
      default: text
  - import: field scms-field-required
    field_type: import
  - import: field scms-field-default 
    field_type: import
  - import: field scms-field-hint 
    field_type: import
  - import: field scms-field-comment 
    field_type: import
  - import: field scms-field-pattern 
    field_type: import
filter:
  field: field_type
  value: text
create: true
publish: false
hide: false
delete: true
format: yml
extension: yml

editor:
  preview: true
summary: "{{filename}}"

