name: date_fields
# Netlify CMS Folder Collection. See https://www.staticcms.org/docs/collection-types#folder-collections
description: |
  The datetime widget translates a datetime picker to a datetime string.
label: Date Fields
label_singular: Date Field
collection_type: folder
folder: data/scms/fields
filter:
  field: field_type
  value: datetime
identifier_field: name
format: yml
extension: yml
fields:
  - import: field scms-field-name
    field_type: import
  - import: field scms-field-label
    field_type: import
  - import: field scms-field-widget
    field_type: import
    extend:
      default: datetime
  - import: field scms-field-field_type
    field_type: import
    extend:
      default: datetime
  - import: field scms-field-required
    field_type: import
  - import: field scms-field-default
    field_type: import
    extend:
      widget: datetime
  - import: field scms-field-hint
    field_type: import
  - import: field scms-field-format
    field_type: import
  - import: field scms-field-date_format
    field_type: import
  - import: field scms-field-time_format
    field_type: import
  - import: field scms-field-picker_utc
    field_type: import
create: true
delete: true
publish: false
hide: false
editor:
  preview: true
summary: "{{filename}}"
