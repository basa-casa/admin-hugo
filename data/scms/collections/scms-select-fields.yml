# Netlify CMS Folder Collection. See https://www.staticcms.org/docs/collection-types#folder-collections
name: select
identifier_field: name
label: Select Fields
label_singular: Select Field
collection_type: folder
description: >
  The select widget allows you to pick a string value from a dropdown menu.
folder: "data/scms/fields"
fields:
  - import: field scms-field-name
    field_type: import
  - import: field scms-field-label
    field_type: import
  - import: field scms-field-widget
    field_type: import
    extend:
      default: select
  - import: field scms-field-field_type
    field_type: import
    extend:
      default: select
  - import: field scms-field-required
    field_type: import
  - import: field scms-field-default
    field_type: import
    extend: 
      widget: string
  - import: field scms-field-hint
    field_type: import
  - import: field scms-field-comment
    field_type: import
  - import: field scms-field-pattern
    field_type: import
  - field_type: string
    name: options
    widget: string
  - import: field scms-field-multiple
    field_type: import
  - import: field scms-field-min
    field_type: import
    extend:
      hint: Minimum number of items; ignored if multiple is false.
  - import: field scms-field-max
    field_type: import
    extend:
      hint: Maximum number of items; ignored if multiple is false.
filter:
  field: field_type
  value: select
create: true
publish: false
hide: false
delete: true
format: yml
extension: yml

editor:
  preview: true
summary: "{{filename}}"

