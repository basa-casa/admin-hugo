label: Display URL
name: display_url
widget: string
field_type: string
option_type: config
hint: >-
  When the display_url setting is specified, the CMS UI will include a link in
  the fixed area at the top of the page, allowing content authors to easily
  return to your main site. The text of the link consists of the URL without the
  protocol portion (e.g., your-site.com).


  Defaults to site_url
required: false
