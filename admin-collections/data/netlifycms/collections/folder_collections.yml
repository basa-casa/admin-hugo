# Netlify CMS Folder Collection. See https://www.netlifycms.org/docs/collection-types#folder-collections
name: folder_collections
identifier_field: name
label: Folder Collections
label_singular: Folder Collection
description: Folder collections represent one or more files with the same
  format, fields, and configuration options, all stored within the same folder
  in the repository. You might use a folder collection for blog posts, product
  pages, author data files, etc.
folder: data/netlifycms/collections
collection_type: folder
fields:
  - import: field field-name
    field_type: import
    extend:
      comment: Netlify CMS Folder Collection. See
        https://www.netlifycms.org/docs/collection-types#folder-collections
  - import: field field-label
    field_type: import
    extend:
      required: true
      hint: Label for the collection in the editor UI.
  - import: field field-label_singular
    field_type: import
  - import: field collection-folder
    field_type: import
  - import: field collection-fields
    field_type: import
    extend:
      hint: Create at least one field with name "title" using the String widget, or
        use another field set above as the identifier field. Content collections
        should contain one field named "body" using the Markdown field type.  
  - import: field collection-identifier_field
    field_type: import
  - import: field collection-collection_type
    field_type: import
    extend:
      default: folder
      widget: hidden
  - import: field collection-description
    field_type: import
  - import: field collection-frontmatter_delimiter
    field_type: import
  - import: field collection-format
    field_type: import
  - import: field collection-path
    field_type: import
  - import: field collection-slug
    field_type: import
  - import: field collection-extension
    field_type: import
  - import: field collection-filter
    field_type: import
  - import: field collection-create
    field_type: import
  - import: field collection-publish
    field_type: import
  - import: field collection-hide
    field_type: import
  - import: field collection-delete
    field_type: import
  - import: field collection-preview_path
    field_type: import
  - import: field collection-preview_path_date_field
    field_type: import
  - import: field collection-editor
    field_type: import
  - import: field field-summary
    field_type: import
    extend:
      hint: This setting allows the customization of the collection list view in the
        CMS UI. Enter a string with templates can be used to include values of
        different fields, e.g. {{title}}. This option over-rides the default of
        title field and identifier_field
  - import: field collection-sortable_fields
    field_type: import
  - import: field collection-view_filters
    field_type: import
  - import: field collection-view_groups
    field_type: import
  - import: field collection-media_folder
    field_type: import
  - import: field collection-public_folder
    field_type: import
  - import: field collection-nested
    field_type: import
filter:
  field: collection_type
  value: folder
create: true
publish: true
hide: false
delete: true
format: yml
extension: yml
slug: "{{name}}"
editor:
  preview: false
summary: "{{label}}"
sortable_fields:
  - folder
